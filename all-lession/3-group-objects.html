<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Begin sence three.js</title>
		<style>
			body {margin:0;padding:0}
		</style>
	</head>
	<body>
		<canvas id="webgl"></canvas>

		<script src="https://threejs.org/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			// console.log(THREE)

			// Select the canvas
			const canvas = document.getElementById('webgl'); // document.body.appendChild( renderer.domElement );

			// Scene
			const SCENE = new THREE.Scene();

			// Group object
			const group = new THREE.Group();
			SCENE.add(group)

			// Có thể set cho toàn bộ object trong group
			group.position.y = -0.5;

			const cube1 = new THREE.Mesh(
				new THREE.BoxGeometry( 1, 1, 1 ),
				new THREE.MeshBasicMaterial( { color: 0x13a3f6 } )
			)
			cube1.position.set(4, -1, 0);
			group.add( cube1 );

			const cube2 = new THREE.Mesh(
				new THREE.BoxGeometry( 1, 1, 1 ),
				new THREE.MeshBasicMaterial( { color: 0x00ff00 } )
			)
			cube2.position.y = -1;
			group.add( cube2 );

			// Size of scene
			const size = {
				width: 800,
				height: 600
			}

			// Camera
			const camera = new THREE.PerspectiveCamera( 45, size.width / size.height );
			SCENE.add( camera );

			// Position of camera
			camera.position.z = 8;
			camera.position.x = 2;
			camera.position.y = 1;

			// AxesHelper
			const AxesHelper = new THREE.AxesHelper(3)
			SCENE.add(AxesHelper)

			// Rerender
			const renderer = new THREE.WebGLRenderer({
				canvas: canvas
			});
			renderer.setSize( size.width, size.height ); // window.innerWidth, window.innerHeight

			const animate = () => {
				requestAnimationFrame( animate ); // https://vuilaptrinh.com/2019-05-24-gioi-thieu-ve-request-animation/
				// mesh.rotation.x += 0.01;
				// mesh.rotation.y += 0.01;

				renderer.render(SCENE, camera);
			}

			animate();



		</script>
	</body>
</html>
